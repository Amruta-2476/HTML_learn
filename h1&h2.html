<!DOCTYPE html> <!--to identify that the document type is html-->
<html lang="en">

<head> <!--has meta(data about data) tags that describe the website-->
    <!--also has title -->
    <!-- also if u r linking an external sheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tag = for SEO(SEARCH ENGINE OPTIMIZATION=to increase ur web traffic: basically to make SEs like google and bing to rank and describe ur website better) -->
    <title>Document</title>

    <!--to link external sheet or cdn of bootstrap-->
    <link rel="stylesheet" href="/css/style.css">
    <!-- to link external javascript -->
    <script src="harry.js"></script>
</head>


<body> <!--has content of body-->
    Yeh meri body ka content hai
</body>

</html>
